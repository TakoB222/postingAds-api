          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - AdminAuth: []
      summary: Admin Get Ad By AdId
      tags:
      - admin-ads
    put:
      consumes:
      - application/json
      description: admin create ad
      parameters:
      - description: adId
        in: path
        name: id
        required: true
        type: string
      - description: ad info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/v1.inputAd'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Ad'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - AdminAuth: []
      summary: Admin Update User Ad
      tags:
      - admin-ads
  /admins/refreshTokens:
    post:
