basePath: /api/v1/
definitions:
  domain.Ad:
    properties:
      category:
        type: string
      contacts:
        type: string
      description:
        type: string
      id:
        type: integer
      imagesURL:
        items:
          type: string
        type: array
      price:
        type: integer
      published:
        type: boolean
      title:
        type: string
      userId:
        type: string
    type: object
  repository.FtsResponse:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  v1.adminSignInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  v1.inputAd:
    properties:
      category:
        type: string
      contacts:
        $ref: '#/definitions/v1.inputContacts'
      description:
        type: string
      images_url:
        items:
          type: string
        type: array
      price:
        type: integer
      published:
        type: boolean
      title:
        type: string
    required:
    - category
    - contacts
    - description
    - images_url
    - price
    - title
    type: object
  v1.inputContacts:
    properties:
      email:
        type: string
      location:
        type: string
      name:
        type: string
      phone_number:
        type: string
    required:
    - email
    - location
    - name
    - phone_number
    type: object
  v1.inputFTSRequest:
    properties:
      request:
        type: string
    required:
    - request
    type: object
  v1.refreshTokensInput:
    properties:
      RefreshToken:
        type: string
    required:
    - RefreshToken
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
  v1.signInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  v1.signUpInput:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    type: object
  v1.tokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for Posting Ads
  title: Application for posting ads
  version: "1.0"
paths:
  /admins/Sign-In:
    post:
      consumes:
      - application/json
      description: admin sign in
      parameters:
      - description: sign in info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/v1.adminSignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.tokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/v1.response'
      summary: Admin SignIn
      tags:
      - admin-auth
  /admins/api/ads/:
    get:
      consumes:
      - application/json
      description: admin get all users ads
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Ad'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - AdminAuth: []
      summary: Admin Get All His Ads
      tags:
      - admin-ads
  /admins/api/ads/{id}:
    delete:
      consumes:
      - application/json
      description: admin delete user ad by adId
